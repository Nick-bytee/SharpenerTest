<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <style>
    body {
      background-image: url('https://png.pngtree.com/background/20210716/original/pngtree-white-abstract-vector-web-background-design-picture-image_1354906.jpg');
    }
  </style>
</head>

<body>
  <div class="container "
  style="max-width: 700px
  ;">

    <form>
      <div>
        <p class="text-center h1">Book Slot Now</p>
      </div>
      <div>
        <input type="text" id="name" name="name" class="form-control" placeholder="Full Name">
      </div>
      <br>
      <div>
        <input type="email" id="email" name="email" class="form-control" placeholder="E-mail">
      </div>
      <br>
    <div>
      <input type="tel" id="phone" name="phone" class="form-control"
      placeholder="Phone"><br>
    </div>
    
      <label for="time" class="text-bg-light" >Time for Call:</label><br>
      <div class="input-group
      ">
        <input type="date" id="date" name="date" class="form-control">
        <select name="time" id="time" class="form-select" required>
          <option value="08:00">8:00 AM</option>
          <option value="09:00">9:00 AM</option>
          <option value="10:00">10:00 AM</option>
          <option value="11:00">11:00 AM</option>
          <option value="12:00">12:00 PM</option>
          <option value="13:00">1:00 PM</option>
          <option value="14:00">2:00 PM</option>
          <option value="15:00">3:00 PM</option>
          <option value="16:00">4:00 PM</option>
          <option value="17:00">5:00 PM</option>
          <option value="18:00">6:00 PM</option>
          <option value="19:00">7:00 PM</option>
          <option value="20:00">8:00 PM</option>
          <option value="21:00">9:00 PM</option>
          <option value="22:00">10:00 PM</option>
        </select>
      </div>
          <div class="mt-2 text-center" >
              <input type="submit" class="btn btn-primary">
          </div>
    </form>



  </div>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', printDetails);
    function printDetails(event) {
      // Prevent the form from submitting and reloading the page
      event.preventDefault();
      const name = document.querySelector('input[name="name"]').value;
      const email = document.querySelector('input[name="email"]').value;
      const phone = document.querySelector('input[name="phone"]').value;
      const date = document.querySelector('input[type="date"]').value;
      const time = document.querySelector('select[name="time"]').value;
      console.log(`Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nDate: ${date}\nTime: ${time}`);
    }
  </script>



</body>

</html>
